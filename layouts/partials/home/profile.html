<div class="home">
    <div class="info">
        <div class="intro">
            <h1>{{ .Site.Params.author }}</h1>
            <small>{{ .Site.Params.authorDescription | markdownify }}</small>
            <p>{{ .Site.Params.info | markdownify }}</p>
        </div>

        {{ if .Site.Params.avatarURL }}
        {{ with .Site.Params.avatarURL }}
        <div class="avatar"><img src="{{ . | relURL }}" alt="avatar"></div>
        {{ end }}
        {{ end }}
    </div>

    <div class="featured">
        {{ partial "home/featured.html" . }}
    </div>

</div>

<!-- WeChat Modal -->
<div id="wechat-modal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h3>关注微信公众号</h3>
        <img src="{{ "images/wechat-qr.png" | relURL }}" alt="WeChat QR Code" style="max-width: 200px; height: auto;">
        <p>扫码关注获取最新动态</p>
    </div>
</div>

<style>
/* Modal styles */
.modal {
    display: none; 
    position: fixed; 
    z-index: 1000; 
    left: 0;
    top: 0;
    width: 100%; 
    height: 100%; 
    overflow: auto; 
    background-color: rgb(0,0,0); 
    background-color: rgba(0,0,0,0.4); 
}

.modal-content {
    background-color: #fefefe;
    margin: 15% auto; 
    padding: 20px;
    border: 1px solid #888;
    width: 300px; 
    text-align: center;
    border-radius: 8px;
    position: relative;
}

.close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
    position: absolute;
    right: 15px;
    top: 5px;
}

.close:hover,
.close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    var modal = document.getElementById("wechat-modal");
    var span = document.getElementsByClassName("close")[0];
    
    // Find the link with href that ends with "#wechat"
    var links = document.querySelectorAll('a[href$="#wechat"]');
    
    links.forEach(function(link) {
        link.onclick = function(event) {
            event.preventDefault();
            modal.style.display = "block";
        }
    });

    span.onclick = function() {
        modal.style.display = "none";
    }

    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
});
</script>
